<div class="score-container">
  <div class="score player">
    <span class="label">PLAYER - </span>
    <span class="value">{{ score().player }}</span>
  </div>
  <div class="score computer">
    <span class="label">COMPUTER - </span>
    <span class="value">{{ score().computer }}</span>
  </div>
</div>
